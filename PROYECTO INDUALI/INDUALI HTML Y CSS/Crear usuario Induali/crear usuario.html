<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

  <header>   

    <img width="100%" height="50" src="Cenefa.jpg"> 
    <img width="200px" height="80px" src="Logo.jpg">

  </header>
  

  <div margin="100px" class="d-flex justify-content-center align-items-center">
    <section class="form-register">
      <h4>Formulario Registro</h4>
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
      <input class="controls" type="text" name="correo" id="correo" placeholder="Ingrese su Numero de documento">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo electronico">
      <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su nueva contraseña">
      <input class="controls" type="text" name="correo" id="correo" placeholder="Ingrese su Telefono">
      
  
      <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
      <input class="botons" type="submit" value="Registrar">
      <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </section>
  </div>



  <footer>               
    <img width="100%" height="50" margin="0" src="Cenefa.jpg"> 
  </footer>
  

</body>
</html>
